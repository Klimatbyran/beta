server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self' https://api.klimatkollen.se https://images.unsplash.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' https://images.unsplash.com data:; script-src 'self' 'unsafe-inline' 'unsafe-eval';";

    # 302 Redirects for old URLs
    location /foretag/utslappen/lista {
        return 302 https://klimatkollen.se/companies;
    }
    location ~^/foretag/[^-]+-(Q\d+)$ {
        return 302 https://klimatkollen.se/companies/$1;
    }
    location ~^/geografiskt/(koldioxidbudgetarna|klimatplanerna|konsumtionen|elbilarna|laddarna|cyklarna|upphandlingarna|utslappen)/(karta|lista)$ {
        return 302 https://klimatkollen.se/municipalities;
    }
    location ~^/kommun/([^/]+)/framtida-prognos$ {
        return 302 https://klimatkollen.se/municipalities/$1;
    }
    location /om-oss {
        return 302 https://klimatkollen.se/about;
    }
    location /kallor-och-metod {
        return 302 https://klimatkollen.se/methodology;
    }
    location /blog {
        return 302 https://klimatkollen.se/insights;
    }
    location /blog {
        return 302 https://klimatkollen.se/insights;
    }
    location /utslappsberakningar {
        return 302 https://klimatkollen.se/insights/utslappsberakning;
    }
    location /partierna {
        return 302 https://klimatkollen.se/insights/klimatmal;
    }
    
    # API proxy
    location /api/ {
        proxy_pass https://api.klimatkollen.se/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Enable caching for API responses
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_valid 200 5m;  # Cache successful responses for 5 minutes
        proxy_cache_valid 404 1m;  # Cache not found responses for 1 minute
        proxy_cache_bypass $http_pragma;
        proxy_cache_revalidate on;
        proxy_cache_min_uses 1;
        proxy_cache_lock on;
    }

    # Handle React Router
    location / {
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Handle 404s
    error_page 404 /index.html;

    # Deny access to . files
    location ~ /\. {
        deny all;
    }
}