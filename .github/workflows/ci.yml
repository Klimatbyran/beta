name: Continuous Integration

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: klimatbyran/frontend # FIXME restore to ${{ github.repository }} as soon as repos are merged

on:
  push:
    branches:
      - main
    paths-ignore:
      - "k8s/**"

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📝 Get Current Version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main

      - name: 🔐 Login to Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏗️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔧 Build and push Docker Image with Secrets
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.package-version.outputs.current-version}}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            VITE_MAILCHIMP_URL=${{ secrets.VITE_MAILCHIMP_URL }}

      - name: 🎫 Update patch version
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git pull --rebase origin main
          npm version prerelease --preid=rc
          git push origin main

  update-k8s-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: 🔑 Set up Kubernetes CLI
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: 🔑 Apply Kubernetes Secret for Mailchimp URL
        run: |
          kubectl delete secret mailchimp-secret --ignore-not-found=true
          kubectl create secret generic mailchimp-secret \
            --from-literal=VITE_MAILCHIMP_URL=${{ secrets.VITE_MAILCHIMP_URL }} \
            --dry-run=client -o yaml | kubectl apply -f -
