name: Continuous Integration

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: klimatbyran/frontend # FIXME restore to ${{ github.repository }} as soon as repos are merged

on:
  push:
    branches:
      - main
    paths-ignore:
      - "k8s/**"

jobs:
  version:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ« Update patch version
        run: |
          git fetch
          BRANCH=$(echo ${GITHUB_REF#refs/heads/})  # Extract branch name
          git checkout $BRANCH
          git pull origin $BRANCH
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          if [[ $GITHUB_REF == refs/tags/production* ]]; then
            npm version major
          elif [[ $GITHUB_REF == refs/tags/staging* ]]; then
            npm version minor
          else
            npm version patch
          fi
          git fetch --all
          git push origin $BRANCH  # Push to the correct branch

  ci:
    runs-on: ubuntu-latest
    needs: version

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“ Get Current Version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main

      - name: ğŸ” Login to Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”§ Build and push Docker Image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.package-version.outputs.current-version}}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: ğŸ« Update patch version
      - run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git pull --rebase origin main
          npm version prerelease --preid=rc
          git push origin main
