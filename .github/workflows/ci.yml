name: Continuous Integration

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # GitHub repository as <account>/<repo>
  IMAGE_NAME: klimatbyran/frontend # FIXME restore to ${{ github.repository }} as soon as repos are merged

on:
  push:
    branches:
      - main
      - staging
    paths-ignore:
      - "k8s/**"

jobs:
  version:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4
        with:
          progress: false

      - name: 🎫 Update patch version
        run: |
          git fetch
          BRANCH=$(echo ${GITHUB_REF#refs/heads/})  # Extract branch name
          git checkout $BRANCH
          git pull origin $BRANCH
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          if [[ $GITHUB_REF == refs/tags/production* ]]; then
            npm version major
          elif [[ $GITHUB_REF == refs/tags/staging* ]]; then
            npm version minor
          else
            npm version patch
          fi
          git push origin $BRANCH  # Push to the correct branch

  ci:
    runs-on: ubuntu-latest
    needs: version

    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4
        with:
          show-progress: false

      - id: imagename
        uses: ASzc/change-string-case-action@v2
        with:
          string: ${{ github.repository }}

      - name: 🔐 Login to Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 📝 Get Current Version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main

      - name: 🔧 Build and push Docker Image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.package-version.outputs.current-version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main'

    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: 🔐 Login to Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🚀 Pull and Restart Staging Deployment
        if: github.ref == 'refs/heads/staging'
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.STAGING_SERVER_SSH }} << 'EOF'
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            docker-compose up -d --force-recreate
          EOF

      - name: 🚀 Pull and Restart Production Deployment
        if: github.ref == 'refs/heads/main'
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_SERVER_SSH }} << 'EOF'
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            docker-compose up -d --force-recreate
          EOF