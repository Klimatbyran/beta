apiVersion: apps/v1
kind: Deployment
metadata:
  name: beta
  namespace: garbo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: beta
  template:
    metadata:
      labels:
        app: beta
    spec:
      containers:
        - image: ghcr.io/klimatbyran/beta:3.0.1 # {"$imagepolicy": "flux-system:beta"}
          resources: {}
          name: beta
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
